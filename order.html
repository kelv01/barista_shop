<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <div class="container">
  
        <form>
            <div class="form-box">
                <h1>Order your favorite</h1>
                <form>
                    <div class="input-group">
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Name">
                        </div>
                    </div>
                   
                    <div class="input-group">
                        <div class="input-field">
                            <i class="fa-solid fa-phone"></i>
                            <input type="phone" placeholder="Phone">
                        </div>
                    </div>

                    <div class="submit-oder">
                        <label for="drink-type">Choose your drink:</label>
                        <select id="drink-type" name="drinkType">
                            <option value="espresso">Espresso</option>
                            <option value="latte">Latte</option>
                            <option value="cappuccino">Cappuccino</option>
                            <option value="americano">Americano</option>
                            <option value="cocacola">Cocacola</option>
                            <option value="Sprite">Sprite</option>
                            <option value="Fanta">Fanta</option>
                            <option value="Milkshake">Milkshake</option>
                            <option value="Milkshake">Mango juice</option>
                            <option value="Milkshake">Passion juice</option>
                        </select>
                        <br><br>
                        <label for="size">Choose your size:</label>
                        <select id="size" name="size">
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                        </select>
                        <br><br>
                    </div>
                    <div class="btn-field">
                        <button type="button">Place Order</button>
                        
                    </div>
                </form>
            </div>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/be4fbb70d9.js" crossorigin="anonymous"></script>
</body>
</html>
